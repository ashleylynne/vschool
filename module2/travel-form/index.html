<html>
    <head>
        <title>Travel Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <form name='travel-form'>
            <input type='text' placeholder="First Name" name='fName' />
            <input type='text' placeholder="Last Name" name='lName' />
            <input type='text' placeholder="Age" name='age' />
            <label>Male</label>
            <input type='radio' placeholder="Gender" name='gender' value='Male' />
            <label>Female</label>
            <input type='radio' placeholder="Gender" name='gender' value='Female' />
            <select name='location'>
                <option value='Austria' >Austria</option>
                <option value='Thailand' >Thailand</option>
                <option value='England' >England</option>
            </select>
            <label>Vegan</label>
            <input type='checkbox' name='diet' value='Vegan' />
            <label>Keto</label>
            <input type='checkbox' name='diet' value='Keto' />
            <label>Kosher</label>
            <input type='checkbox' name='diet' value='Kosher' />
            <button name='submit'>Submit</button>
        </form>
        
        <script src="app.js"></script>
    </body>
</html>
