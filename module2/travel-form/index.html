<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form id="travelForm">

    <input type="text" name="firstName">First Name
    <input type="text" name="lastName">Last Name
    <input type="number" name="age">Age
    Gender:
    <input type="radio" name="gender" value="female">Female 
    <input type="radio" name="gender" value="male">Male <br>
    Dietary Restrictions: <br>(Select all that apply) 
    <input type="checkbox" name="diet" value="vegan">Vegan 
    <input type="checkbox" name="diet" value="vegetarian">Vegetarian 
    <br>
    Pick a Travel Location:
    <select name="location" id="location">
        <option value="paris">Paris</option>
        <option value="lisbon">Lisbon</option>
        <option value="amsterdam">Amsterdam</option>
    </select> <br>
    <button>Submit</button>
    



</form>


    <script src="app.js"></script>
</body>
</html>
