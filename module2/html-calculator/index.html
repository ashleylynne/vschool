<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="mathProblems">
        <!-- Add Section -->
        <div id="addSection">
            <input type="number" name="add1">
            <input type="number" name="add2">

        <!-- Subtract -->
        <div id="subSection">
            <input type="number" name="subtract1">
            <input type="number" name="subtract2">

        </div>
        <!-- Multiply -->
        <div id="multSection">
            <input type="number" name="mult1">
            <input type="number" name="mult2">
            <button>Multiply</button>
        </div>
    </form>
<script src="app.js"></script>
</body>
